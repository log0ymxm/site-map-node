<script type="text/javascript">
function loadDDs() { 
	mainFrame.document.frmClients.txtBusinessName.select();
		mainFrame.addOption(mainFrame.document.frmClients.optCountry, "US", "UNITED STATES", "");

	ChangeCountry();
}
function ChangeCountry() {
	mainFrame.removeAllOptions(mainFrame.document.frmClients.optStateProv);
        mainFrame.addOption(mainFrame.document.frmClients.optStateProv, "", "", "");
	if (mainFrame.document.frmClients.optCountry.value != '') {
		mainFrame.document.getElementById('stprov').style.display = '';

		if(mainFrame.document.frmClients.optCountry.value == 'US'){

			mainFrame.addOption(mainFrame.document.frmClients.optStateProv,"US|CA", 'CALIFORNIA');

		}
	} else {
		mainFrame.document.getElementById('stprov').style.display = 'none';
	}
	
	ChangeStateProv();
}
function ChangeStateProv() {
	mainFrame.removeAllOptions(mainFrame.document.frmClients.optCity);
        mainFrame.addOption(mainFrame.document.frmClients.optCity, "", "", "");

	if (mainFrame.document.frmClients.optStateProv.value != '') {
		mainFrame.document.getElementById('cty').style.display = '';

		if(mainFrame.document.frmClients.optStateProv.value=='US|CA') {

			mainFrame.addOption(mainFrame.document.frmClients.optCity,"SAN LUIS OBISPO", "SAN LUIS OBISPO");

			mainFrame.addOption(mainFrame.document.frmClients.optCity,"SLO", "SLO");

		}
	} else {
		mainFrame.document.getElementById('cty').style.display = 'none';
	}
}
</script>
